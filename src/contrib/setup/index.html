<title>ログイン画面に接続するには</title>
</head>
<body>

<p>
ログイン画面に接続するには URL を以下のように指定してください。
<pre>
正: http://192.168.253.254:880/setup.cgi
誤: http://192.168.253.254:880/
</pre>
ETHER-0 の IP アドレスをデフォルト(192.168.253.254)から変更した場合、
上記の IP アドレスにはその変更した値を指定してください。
</p>

</body>
